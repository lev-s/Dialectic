{% extends "index.html" %}

{% block head_title %} Sign up | Dialectic{% endblock %}

{% block content %}
    
    <div style="background-color: #000;
            opacity: 0.8;
            height: 36vw;
            padding: 20px;">

        <h1 style="font-size: 50px; 
        text-transform: uppercase; 
        text-align: center; color: #3560fc;
        letter-spacing: 2px;
        font-weight: bold;
        ">Join Dialectic</h1>
        <div style="text-align: left; color: white; font-size: 18px; margin-left: 60px;">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">SIGN UP</button>
            </form>
        </div>

    </div>
{% endblock %}
